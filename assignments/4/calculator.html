<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display" id="display">0</div>
        
        <button class="btn util" data-action="clear">AC</button>
        <button class="btn util" data-action="toggleSign">±</button>
        <button class="btn util" data-action="percentage">%</button>
        <button class="btn operator" data-action="divide">÷</button>
        
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator" data-action="multiply">×</button>
        
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator" data-action="subtract">-</button>
        
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator" data-action="add">+</button>
        
        <button class="btn number zero">0</button>
        <button class="btn number" data-action="decimal">.</button>
        <button class="btn operator" data-action="equals">=</button>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
